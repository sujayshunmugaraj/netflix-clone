<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./css/main.css">
    </head>

<body class="smileprofile">
    <header>
        <div class="container">

            <div class="top">
                <div class="topleft">
                    <h2>NETFLIX</h2>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="profilecontant">
                <div class="profiledetails">
                    <h1>Add Profile</h1>
                    <p>Add a profile for another person watching Netfilx</p>
                    <div class="detaillist">

                        <img src="./image/smilegreen.png">

                        <input class="formlistname" name="slider-name" id="slider-name" placeholder="Name" type="name"
                            required="">
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Child?
                        </label>
                    </div>
                    <div class="pointlist">
                        <button class="btn btn-framed3" type="CONTINUE" id="slider-CONTINUE">CONTINUE</button>
                        <button class="btn btn-framed4" type="CANCEL" id="slider-CANCEL">CANCEL</button>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
