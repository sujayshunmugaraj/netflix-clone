<head>

<body class="backup">
    <div>
        <header>
            <div class="container">
                <div class="top">
                    <div class="topleft">
                        <h2>NETFLIX</h2>
                    </div>

                </div>
            </div>
        </header>
        <section>
            <div class="darkbgblack"></div>
            <div class="container">
                <div class="subform">
                    <h1>Sign In</h1>
                    <div class="point3">
                        <input name="slider-email" id="slider-email" class="formlist"
                            placeholder="Email or Phone number" type="Email or Phone number" required="">
                        <input name="slider-password" id="slider-password" class="formlist" placeholder="password"
                            type="password" required="">
                        <button type="Sign In" id="slider-Sign In" class="btn btn-framed1">Sign In</button>
                    </div>
                    <div class="loglist">
                        <div class="checklist">
                            <label>
                                <input type="checkbox" checked="checked" name="remember"> Remember me
                            </label>
                            <h6>Need help?</h6>
                        </div>
                        <div class="logapp">
                            <img src="./image/Facebook.png">
                            <h6>Login with Facebook</h6>
                        </div>
                        <div class="loglist1">
                            <h5>New to Netflix?</h5>
                            <h4>Sign up now</h4>

                        </div>
                        <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <span>Learn
                                more.</span>
                        </p>
                    </div>
                </div>


            </div>
        </section>
